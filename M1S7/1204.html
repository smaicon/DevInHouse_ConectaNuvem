<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue@3"></script>
    <div id="app">
      <p v-bind:class="corDeFundo">Texto</p>
      <button @click="setarAzul">Azul</button>
      <button @click="setarVermelho">Vermelho</button>
    </div>

    <script>
      Vue.createApp({
        data() {
          return {
            corDeFundo: "azul",
          };
        },
        methods: {
          setarAzul() {
            this.corDeFundo = "azul";
          },
          setarVermelho() {
            this.corDeFundo = "vermelho";
          },
        },
      }).mount("#app");
    </script>

    <style>
      .vermelho {
        background-color: red;
      }
      .azul {
        background-color: blue;
      }
    </style>
  </body>
</html>
